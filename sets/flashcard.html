    <!-- Set Containers --> 
    <div class="flashcardContainer">
      <div class="flashcardInfo">
        <h1>Info:</h1>
        <p class="info"></p>
        <p class="testDate"></p>
      </div>
      <div class="flashcard shadow" onclick="flip();">
        <div class="flashcardText">
          
        </div>
      </div>
      
      <!-- Move buttons and More button -->
      <footer class="container-fluid text-center" style="margin-top:1vh">
        <i class="fas fa-caret-left fa-2x"></i>
        <i class="fas fa-caret-right fa-2x"></i>
      </footer>
      <footer class="container-fluid text-center">
        <button type="button" class="btn btn-secondary flashcardMore" onclick="more()">More</button>
      </footer>

      <!-- More content -->
      <section class="pricing py-5">
        <div class="container">
          <div class="row">
            <!-- Free Tier -->
            <div class="col-lg-4 block-one">
              <div class="card mb-5 mb-lg-0">
                <div class="card-body">
                  <h5 class="card-title text-muted text-uppercase text-center">Important Texts</h5>
                  <hr>
                  <p class="importantTexts"></p>
                  <button onclick="ExpandBlock('two')" class="btn btn-block btn-primary text-uppercase block-two-button">Expand</button>
                </div>
              </div>
            </div>
            <!-- Plus Tier -->
            <div class="col-lg-4 block-two">
              <div class="card mb-5 mb-lg-0">
                <div class="card-body">
                  <h5 class="card-title text-muted text-uppercase text-center">Vocabulary Words</h5>
                  <hr>
                  <ul class="fa-ul vocab-words">
                  </ul>
                  <button onclick="ExpandBlock('two')" class="btn btn-block btn-primary text-uppercase block-two-button">Expand</button>
                </div>
              </div>
            </div>
            <!-- Pro Tier -->
            <div class="col-lg-4 block-three">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title text-muted text-uppercase text-center">Tips</h5>
                  <hr>
                  <ul class="fa-ul tips">
                  </ul>
                  <button onclick="ExpandBlock('three')" class="btn btn-block btn-primary text-uppercase block-three-button">Expand</button>
                </div>
              </div>
            </div>
          </div>

  <script>
    $('body').keyup(function(e){
       if(e.keyCode == 32){
          flip();
       } else if (e.keyCode == 39) {
          right()
       } else if (e.keyCode == 37) {
          left()
       }
    });
    $(".fa-caret-left").click(function() {
        left()
    });
    $(".fa-caret-right").click(function() {
        right()
    });
  </script>
